<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/page.css">
    <script src="bower_components/seajs/sea.js"></script>
    <script src="bower_components/pixijs/pixi.js"></script>
    <script src="bower_components/zepto/zepto.js"></script>
    <script type="text/javascript">
    seajs.config({
      base: './src/'
    })
    seajs.use('main')
    </script>
  </head>
  <body>
    <div id="main">
      <div id="paper"></div>
      <div id="cover"></div>
    </div>
    <div id="control" class="group">
      <div id="increase" class="button">+</div>
      <div id="decrease" class="button">-</div>
      Nodes
    </div>
    <div id="level" class="group" title="Level">
      <div id="more" class="button">+</div>
      <div id="less" class="button">-</div>
      Level
    </div>
  </body>
</html>
